<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div id="graph"></div>

  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
  <script type="text/javascript" src="script.js"></script>


  <div class="row">

  <div class="col-sm">
  <button onclick="redraw(1);"  type="button" class="btn btn-success">Hit!</button>
  <button onclick="redraw(-1);"  type="button" class="btn btn-danger">Miss!</button>
   </div>

  <div class="col-sm">
  <button onclick="redraw(10);"  type="button" class="btn btn-success">Hit 10 times!</button>
  <button onclick="redraw(-10);"  type="button" class="btn btn-danger">Miss 10 times!</button>
   </div>

  <div class="col-sm">
  <button onclick="redraw(100);"  type="button" class="btn btn-success">Hit 100 times!</button>
  <button onclick="redraw(-100);"  type="button" class="btn btn-danger">Miss 100 times!</button>
   </div>

   </div>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
